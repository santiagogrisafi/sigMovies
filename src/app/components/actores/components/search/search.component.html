<input type="text" name="termino" id="termino" [(ngModel)]="termino" class="form-control mt-5" placeholder="Ingrese el nombre del Actor" (keyup.enter)="buscar()" (keyup)="buscar()">
<h4 class="text-center mt-5" *ngIf="termino.trim().length<=0">Actores Mas Populares</h4>
<app-cards [resultados]="actores" [termino]="termino"></app-cards>
