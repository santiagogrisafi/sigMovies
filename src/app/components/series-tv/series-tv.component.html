<div class="container main-container">
    <div class="row mt-3">
        <div class="col text-center">
            <h5>Buscar Serie</h5>
            <input type="text" placeholder="Ingrese el nombre de la serie" class="form-control" name="termino" #termino (keyup.enter)="buscar()" required>
            <button class="btn btn-success mt-3 btn-block" (click)="buscar()" type="button">Search</button>
        </div>
        <div class="col text-center">
            <h5>Filtrar Por</h5>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" (click)="verSeriesTopRated(1) && type='rated' " routerLinkActive="active"> Rated</button>
                <button type="button" class="btn btn-primary" (click)="verSeriesPopular(1) && type='popular' " routerLinkActive="active"> Popular</button>
                <button type="button" class="btn btn-primary" (click)="verSeriesUpComing(1) && type='upcoming'" routerLinkActive="active">On the Air</button>
            </div>
        </div>
    </div>

    <app-cards [cards]="series" (event)="verSerie($event)" (event2)="paginar($event)" [habilitar2]="habilitar2"></app-cards>
</div>
