<div class="row">
    <div class="col text-center">
        <div id="carouselControls" data-interval="false" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item" *ngFor="let season of seasons; let i = index" [ngClass]="{'active': i == 0 }">
                    <img [src]="season.poster_path | noImage" [alt]="season.name" width="50px">
                    <h6>
                        {{season.name}} ({{season.air_date}})
                    </h6>
                    <h6>{{season.episode_count}} Episodes</h6>
                </div>
                <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
