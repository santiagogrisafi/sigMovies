<div class="container main-container">
    <div class="row mt-3">
        <div class="col text-center">
            <h5>Buscar Pelicula</h5>
            <input type="text" placeholder="Ingrese el nombre de la pelicula" class="form-control" name="termino" #termino (keyup.enter)="buscar()" required>
            <button class="btn btn-success mt-3 btn-block" (click)="buscar()" type="button">Buscar</button>
        </div>
        <div class="col text-center">
            <h5>Filtrar Por</h5>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" (click)="verPeliculasTopRated(1) && type='rated' " routerLinkActive="active"> Rated</button>
                <button type="button" class="btn btn-primary" (click)="verPeliculasPopular(1) && type='popular' " routerLinkActive="active"> Popular</button>
                <button type="button" class="btn btn-primary" (click)="verPeliculasUpComing(1) && type='upcoming'" routerLinkActive="active"> Coming Soon </button>
            </div>
        </div>
    </div>
</div>
<app-tarjetas [tarjetas]="movies" (event)="verMovie($event)" (event2)="paginar($event)" *ngIf="mostrar" [habilitar]="habilitar"></app-tarjetas>
