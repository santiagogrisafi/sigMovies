<div class="container main-container">
    <div class="row mt-4">
        <div class="col mt-4" *ngFor="let movie of tarjetas; let i = index">
            <div class="card cursor mb-3" style="width: 15rem;">
                <img class="card-img-top rounded border border-light" [src]="movie.poster_path | noImage" [alt]="movie.title" (click)=verMovie(movie.id)>
            </div>
        </div>
        <div *ngFor="let count of collection | paginate: { itemsPerPage: 20, currentPage: p, totalItems: 466}; let i = index">
        </div>
        <div class="container text-center" *ngIf="habilitar">
            <pagination-controls style="text-align: center;" (pageChange)="p = $event" (click)="paginar(p)"></pagination-controls>
        </div>
    </div>
</div>
